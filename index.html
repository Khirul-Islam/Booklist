<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c8958f5bf.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>My BookList App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">
        <i class="fa-solid fa-book-open text-primary m-2"></i>
        <span class="text-primary">My</span> Book List
      </h1>

      <form id="book-form">
        <div class="form-group mb-3">
          <label for="title" class="mb-3">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="author" class="mb-3">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group mb-3">
          <label for="isbn" class="mb-3">ISBN#</label>
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary w-100" />
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="booklist"></tbody>
      </table>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
